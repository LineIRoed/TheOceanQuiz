<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOceanQuiz</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="quiz__container">
        <!-- header -->
        <h1 class="quiz__heading">The Ocean Quiz</h1>
        <!-- progress bar -->
        <div id="progress__container">
            <span id="progress__text">0%</span>
        </div>
        <!-- Quiz questions and answers -->
        <div class="quiz">
            <h2 class="quiz__question" id="question">Question goes here</h2>
            <div class="quiz__answers" id="answer__buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>    
            </div>
            <!-- next question btn -->
            <button class="next-question__btn" id="next__btn">Next</button>
        </div>
    </div>
<!-- link to js file -->
<script src="./js/script.js"></script>
</body>
</html>
